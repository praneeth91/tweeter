<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    





    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/27f1e6b58c.js" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo-container" id="logo-container">tweeter </span>
      <span class ="new-tweet-nav">Write a new Tweet</br>
          <i id="arrow-icon" class="fas fa-angle-double-down"></i>
         
      </span>
    </nav>
    <header>
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Praneeth</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here-->
    <main class="container">
      <div id="Error">
        <textarea class="error-text" id="too-long">⚠️Too long. please enter characters less then 140⚠️</textarea>
        <textarea class="error-text" id="too-short">⚠️Tweet can't be empty⚠️</textarea>

      </div>
      <div id="tweet-container">
      <section class="new-tweet">
        
        <form method="POST" action="/tweets"  >
          <textarea name="text" class="tweet-box" id="tweet-box" placeholder="What are you humming about?"></textarea>
          <input type="submit" class ="tweet-button"value="Tweet">
          <span class="counter">140</span>
        </form>
      </section></br>
    </div>
    </main> 
    
  </body>
</html>
